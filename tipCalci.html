<!DOCTYPE html>
<html>
    <head>
        <title>Tip system</title>
<!--        Normalize.css-->
        <link rel="stylesheet" type="text/css" href="D:\##StUdy\Projects\Web_develpoment\normalize.css">
<!--        Custom Styles-->
        <link href="style.css" rel="stylesheet" type="text/css">

    </head>
    <body class="text-center">
        <div id="container">
            <h1>Tip Calculator</h1>
            <form class="form-signin">
                <label>
                    How much was your bill?<br>
                    $ <input type="text" id="billamount">
                </label>
                <label>
                    How was your service?<br>
                    <select id="serviceQuality">
                        <option disabled selected value="0">-- Choose an option --</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15%">15% - It was okay</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                </label>
                <label>
                    How many people are sharing the bill?<br>
                    <input type="text" id="totalPeople"> people
                </label>
                <button type="button" id="calculate">Calculate!</button>
            </form>
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
